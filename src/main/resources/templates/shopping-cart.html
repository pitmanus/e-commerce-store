<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/common :: common-header">
</head>
<body>
<div th:replace="common/common :: navbar"></div>

<div th:each="cartItem: ${cartItems}">
    <div th:text="${cartItem.product.name}"></div>
    <div th:text="${cartItem.quantity}"></div>
    <div th:text="${cartItem.subtotal}+'$'"></div>
</div>

</body>
</html>
